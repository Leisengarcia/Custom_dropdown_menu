<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dropdown">
        <input type="text" class="text02" readonly 
        placeholder="Dropdown Menu">
        <div class="option">
         <div onmouseover="show('html')">html</div>
         <div onmouseover="show('Css')">Css</div>
         <div onmouseover="show('NO JALAR EL GANZO')">Javascript</div>
         <div onmouseover="show('reactJS')">reactJS</div>
         <div onmouseover="show('Photoshop')">Photoshop</div>
        </div>
    </div>
    <script>
        function show(a){
            document.querySelector('.text02').value = a;
        }

        let dropdown = document.querySelector('.dropdown');
        dropdown.onclick = function(){
            dropdown.classList.toggle('active');
        }
    </script>
</body>
</html>
